<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login-header">
            <header>Olá!</header>
            <p>Seja bem-vindo!</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="pass" required>
            <label for="pass">Senha</label>
        </div>
        <div class="esqueceuasenha">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembre-me</label>
            </section>
            <section>
                <a href="#" class="esqueceu-link">Esqueceu sua senha?</a>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Entrar">
        </div>

        <div class="criar-conta">
            <p>Não tem uma conta? <a href="#">Faça uma!</a></p>
        </div>
    </div>
</body>
</html>
